<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      method="POST"
      style="
        background: #ffffff;
        width: 343px;
        height: 484px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid #fbeaff;
      "
    >
      <h2
        style="
          font-family: Red Hat Display;
          font-size: 27px;
          color: black;
          margin-top: 32px;
        "
      >
        Sing-up
      </h2>
      <input
        style="
          width: 295px;
          height: 52px;
          background: #fbeeff;
          border-radius: 8px;
          border: none;
          margin-top: 24px;
        "
        type="text"
        name="First name"
        required
        placeholder="First Name"
      />
      <input
        style="
          width: 295px;
          height: 52px;
          margin-top: 24px;
          background: #fbeeff;
          border-radius: 8px;
          border: none;
        "
        type="text"
        name="UserLastname"
        required
        placeholder="Last Name"
      />
      <input
        style="
          width: 295px;
          height: 52px;
          margin-top: 24px;
          background: #fbeeff;
          border-radius: 8px;
          border: none;
        "
        type="email"
        name="eserEmail"
        required
        placeholder="Your email"
      />
      <button
        style="
          width: 304px;
          height: 49px;
          background: #74408c;
          border: 1px solid #74408c;
          border-radius: 60px;
          margin-top: 60px;
          color: blanchedalmond;
          font-size: 22px;
        "
      >
        Sign-up
      </button>
      <h2
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 18px;
          color: black;
        "
      >
        You have an account? <a href="">Log-in</a>
      </h2>
    </form>
  </body>
</html>
