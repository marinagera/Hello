<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="./css/bace.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="page-viewport">
      <div class="layout layout_open" id="layout">
        <div class="layout__sidebar sidebar">
          <div class="sidebar__content">
            <ul class="side-menu">
              <li class="side-menu__item">

              <li class="side-menu__item">

              </li>
              <li class="side-menu__item">
                <a href="" class="side-menu__link">Contact Us</a>
              </li>
              <li class="side-menu__item">
                <a href="" class="side-menu__link">About</a>
              </li>
            </ul>

          reiciendis inventore provident eos possimus, assumenda in minus ex
          asperiores facere iusto neque pariatur excepturi repellat ea quae
          voluptas? Quam.
        </main>
      </div>
    </div>
    <script>
      const sidebarControl = document.querySelector("#sidebarControl");
      const layout = document.querySelector("#layout");
      sidebarControl.addEventListener("click", () => {
        layout.classList.toggle("layout_open");

    </script>
  </body>
